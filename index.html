<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Confirmation Confetti</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fdf6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
      color: #5a2ea6;
    }

    input {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #9b5cff;
      outline: none;
      width: 260px;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(155, 92, 255, 0.4);
    }

    #message {
      margin-top: 40px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #9b5cff;
    }
  </style>
</head>
<body>

  <label for="nameInput">Magic</label>
  <input
    type="text"
    id="nameInput"
    placeholder="Type the ig you want to hack"
  >

  <div id="message"></div>

  <script>
    const input = document.getElementById("nameInput");
    const message = document.getElementById("message");

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim() !== "") {
        startFlow(input.value.trim());
      }
    });

    function startFlow(name) {
      if (!confirm(`Is "${name}" correct?`)) return;

      if (!confirm("Are you sure?")) return;

      if (!confirm("Are you SURE SURE SURE you want to do this?")) return;

      celebrate(name);
    }

    function celebrate(name) {
      // Confetti burst ðŸŽ‰
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
        colors: ["#ff8ccf", "#9b5cff", "#ffd166", "#06d6a0"]
      });

      // Reveal message
      message.innerHTML = `
        <h2> The password is: Hloni </h2>
        
      `;

      input.disabled = true;
    }
  </script>

</body>
</html>
